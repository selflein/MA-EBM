# @package fixed

trainer_config:
  max_epochs: 50
  terminate_on_nan: True

checkpoint_config:
  monitor: val/acc
  mode: max
  save_last: True

earlystop_config:
  monitor: val/acc
  mode: max
  patience: 10

ood_dataset: ${fixed.dataset}

model_name: VERAPriorNet
model_config:
  arch_name: wrn
  arch_config:
    depth: 10
    num_classes: ${fixed.num_classes}
    widen_factor: 4
    input_channels: ${fixed.data_shape.2}
    dropout: 0.0
    norm: group

  learning_rate: 0.0001
  beta1: 0.0
  beta2: 0.9
  weight_decay: 0.0
  n_classes: 10
  gen_learning_rate: 0.0001
  ebm_iters: 1
  generator_iters: 1
  entropy_weight: 0.0001

  generator_type: vera
  generator_arch_name: resnetgenerator
  generator_arch_config:
    unit_interval: False
    feats: 128
    out_channels: ${fixed.data_shape.2}

  generator_config:
    noise_dim: 128
    post_lr: 0.00003
    init_post_logsigma: 0.1

  min_sigma: 0.01
  max_sigma: 0.3
  p_control: 1.0
  n_control: 1.0
  pg_control: 0.1
  clf_ent_weight: 0.0
  ebm_type: jem
  clf_weight: 1.0
  warmup_steps: 2500
  no_g_batch_norm: False
  batch_size: 32
  lr_decay: 0.3
  lr_decay_epochs: [40, 45]
  vis_every: -1
  alpha_fix: True
  concentration: 1.0
  target_concentration:
  entropy_reg: 0.0
  reverse_kl: True
  w_neg_sample_loss: 0.0
